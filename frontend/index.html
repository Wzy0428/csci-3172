<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@300;600&family=Arial&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Meme Generator</h1>

        <!-- Upload image and text -->
        <div class="image-upload">
        <input type="file" id="imageUpload" accept="image/*" />
        <input type="text" id="textBottom" placeholder="Bottom Text" />
        </div>

        <!-- Font selection dropdown -->
        <div class="font-selection">
            <select id="fontSelect">
                <option value="Roboto">Roboto</option>
                <option value="Open Sans">Open Sans</option>
                <option value="Arial">Arial</option>
                <option value="Montserrat">Montserrat</option>
                <option value="Georgia">Georgia</option>
                <option value="Courier New">Courier New</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
            </select>
        </div>

        <button onclick="generateMeme()">Generate Meme</button>

        <h2>Search for Images</h2>
        <input type="text" id="searchQuery" placeholder="Search images" />
        <button onclick="searchImages()">Search</button>

        <div id="memeResult"></div>
        <div id="imageResults"></div>
    </div>
    <script src="js/script.js"></script>
    </body>
</html>
